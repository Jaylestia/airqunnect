<nb-card>
  <nb-card-header>
    Air quality common questions
  </nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>


    <div class="form-group">
      <div class="dropdown" ngbDropdown>
        <button class="btn btn-primary text-center" type="button" ngbDropdownToggle>
          {{ question }}
        </button>
        <ul ngbDropdownMenu class="dropdown-menu">
          <li class="dropdown-item text-center" *ngFor="let p of questions" (click)="question = p; order = this.questions.indexOf(this.question); content = this.answers[order];">
            {{ p }}
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12">



<!--        <div class="form-group">
          <label class="form-control-label">Animation type:</label>
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-primary" type="button" ngbDropdownToggle>
              {{ animationType }}
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let at of animations" (click)="animationType = at">
                {{ at }}
              </li>
            </ul>
          </div>
        </div>-->


        <div class="form-group">
          <label class="form-control-label">Title:</label>
          <label class="text-center">Air Quality Monitoring Platform</label>
<!--          <input class="form-control" [(ngModel)]="title" name="title">-->
        </div>
<!--        <form>
          <div class="form-group">
            <label class="form-control-label">Content:</label>
            <input class="form-control" [(ngModel)]="content" name="content">
          </div>
        </form>-->
<!--        <div class="form-group">
          <label class="form-control-label">Time to hide toast, ms. 0 to persistent toast:</label>
          <input class="form-control" type="number" [(ngModel)]="timeout"name="timeout">
        </div>-->
      </div>

      <div class="col-md-6 col-sm-12">


<!--        <div class="form-group">
          <label class="form-control-label">Limit number of toasts:</label>
          <input class="form-control" type="number" [(ngModel)]="toastsLimit" name="limit">
        </div>-->



        <!--<div class="form-group">
          <label class="form-control-label">Toast type:</label>
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-primary" type="button" ngbDropdownToggle>
              {{ type }}
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let t of types" (click)="type = t">{{ t }}</li>
            </ul>
          </div>
        </div>-->

          <div class="float-right">
            <h1>Settings</h1>
            <div><nb-checkbox [(ngModel)]="isNewestOnTop">Newest on top</nb-checkbox></div>
            <div><nb-checkbox [(ngModel)]="isHideOnClick">Hide on click</nb-checkbox></div>
            <div><nb-checkbox [(ngModel)]="isDuplicatesPrevented">Prevent arising of duplicate toast</nb-checkbox></div>
            <div><nb-checkbox [(ngModel)]="isCloseButton">Close button</nb-checkbox></div>
          </div>
          </div>

    </div>

    <div *ngIf="question == questions[order]; ">
      <h1>Trivia:</h1>
      <p>{{ trivias[order] }}</p>
    </div>




  </nb-card-body>

  <nb-card-footer>
    <button class="btn btn-primary" (click)="makeToast()">Show answer</button>
<!--
    <button class="btn btn-success" (click)="openRandomToast()">Random toast</button>
-->
    <button class="btn btn-danger" (click)="clearToasts()">Clear answers</button>

    <div class="form-group" style="display:inline-block; float:right;">
      <div class="dropdown" ngbDropdown>
        <button class="btn btn-primary" type="button" ngbDropdownToggle>
          {{ position }}
        </button>
        <ul ngbDropdownMenu class="dropdown-menu">
          <li class="dropdown-item" *ngFor="let p of positions" (click)="position = p">
            {{ p }}
          </li>
        </ul>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
